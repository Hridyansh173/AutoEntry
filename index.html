<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Auto Entry</title>
</head>

<body>
  <main>
    <header>
      <h1 style="color: #333; text-align: center;">Auto Entry</h1>
    </header>
    <form id="entry-form">
      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" name="student-id" required>
      <label for="entry-or-exit">Entry/Exit:</label>
      <select id="entry-or-exit" name="entry-or-exit" required>
        <option value="entry">Entry</option>
        <option value="exit" selected>Exit</option>
      </select>
      <label for="destination" id="destination-label">Destination:</label>
      <input type="text" id="destination" name="destination">
      <button type="submit">Submit</button>
      <button type="button" id="student-records">Student Records</button> <!-- Button for displaying student records -->
    </form>

    <section id="student-list"></section> <!-- Placeholder for displaying student records -->
  </main>

  <script src="script.js"></script> <!-- Include JavaScript file -->
</body>

</html>
